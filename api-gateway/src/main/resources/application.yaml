server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
    config:
      import: "optional:configserver:http://localhost:8082"
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - path=/employee/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - path=/department/**
management:
  tracing:
    sampling:
      probability: 1.0


